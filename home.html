<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music World</title>
    <link rel="stylesheet" href="General Styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(pink, skyblue);
            padding-top: 80px; /* To ensure content doesn't overlap with the fixed header */
            padding-bottom: 50px; /* To prevent footer overlap */
        }

        /* Fixed Header */
        header {
            background: #333;
            color: #fff;
            padding: 20px 30px;
            z-index: 1000;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Set a height to avoid layout shift */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        /* Hero Section - Adjust padding to compensate for fixed header */
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px; /* Adjusted padding to move content upwards */
            min-height: 70vh; /* Reduced height to bring the content higher */
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-content h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero-content p {
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff5733;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .music {
            padding: 50px 20px;
            text-align: center;
        }

        .music h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .music-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .music-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .music-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .music-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Fixed Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 1000;
            height: 50px; /* Fixed height for the footer */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Music Vibess</h1>
            </div>
            <ul>
                <li><a href="./browse.html">Browse</a></li>
                <li><a href="./playlist.html">Playlists</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to Music Vibess</h2>
            <p>Your destination for the latest music and news.</p>
            <a href="#music" class="btn">Discover Music</a>
        </div>
    </section>

    <section id="music" class="music">
        <h2>Featured Music</h2>
        <div class="music-grid">
            <div class="music-item">
                <img src="./x.png" alt="Album 1">
                <h3>Travel</h3>
                <p>Armaan Malik</p>
            </div>
            <div class="music-item">
                <img src="./y.png" alt="Album 2">
                <h3>Featured</h3>
                <p>Arjit Singh</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Vibess. All rights reserved.</p>
    </footer>

    <script>
        // Prevent back navigation to the login page
        window.onpopstate = function(event) {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = './index.html';
            }
        };
    </script>
</body>
</html>

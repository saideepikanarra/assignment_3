<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Background gradient */
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
    display: flex;
    justify-content: flex-end; /* Aligns the content to the right */
    padding-right: 20px; /* Adds some padding on the right side */
}

nav ul {
    list-style: none; /* Removes bullet points */
    display: flex; /* Use flexbox to align items horizontally */
    padding: 0;
    margin: 0;
}

nav ul li {
    margin-left: 20px; /* Adds space between each list item */
}

nav ul li a {
    text-decoration: none; /* Removes underline from links */
    color: white; /* Sets text color to white */
    font-size: 16px;
    padding: 10px 20px; /* Adds padding around links */
    display: block;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ff5733; /* Changes color on hover */
}

        .container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            margin: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        legend {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="reset"] {
            background-color: #ccc;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
        .message {
            text-align: center;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Website Registration
        <nav>
            <ul>
                <li><a href="./home.html">Browse</a></li>
                <li><a href="./playlist.html">Playlists</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="registration-form">
            <fieldset>
                <legend>Register</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            
            // Client-side validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageElement = document.getElementById('message');
            
            if (name === '' || email === '' || password === '' || confirmPassword === '') {
                messageElement.textContent = 'Please fill in all fields.';
                messageElement.className = 'message error';
                return;
            }
            
            if (password !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match.';
                messageElement.className = 'message error';
                return;
            }
            
            // Store user data temporarily
            const userData = {
                name: name,
                email: email,
                password: password
            };
            console.log('User Data:', userData); // For demonstration purposes
            
            // Display success message
            messageElement.textContent = 'Registration successful!';
            messageElement.className = 'message';
            
            // Reset the form
            document.getElementById('registration-form').reset();
        });
    </script>
</body>
</html>
